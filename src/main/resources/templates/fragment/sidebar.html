<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="sidebar">

        <div class="modal fade" id="modal-contacts" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content bg-custom">
                    <div class="modal-header text-center d-block">
                        <h5 class="modal-title">Add new contact</h5>
                    </div>
                    <div class="modal-body" id="modal-body-id">
                        <input type="text" id="modal-contacts-filter" class="form-control mb-4" placeholder="Username" autocomplete="off" autocapitalize="off" />

                        <div class="container user-list-container" id="user-list-contacts-add">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modal-new-chat" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content bg-custom">
                    <div class="modal-header text-center d-block">
                        <h5 class="modal-title">Create Chat</h5>
                    </div>
                    <div class="modal-body" id="modal-body-new-chat">
                        <input type="text" id="modal-create-chat-name" class="form-control mb-3" placeholder="Chat name" autocomplete="off" autocapitalize="off" />
                        <p class="error text-center" id="modal-create-chat-error"></p>
                        <div id="contact-list-chat-creating" class="modal-list">

                        </div>
                        <button class="btn btn-lg btn-block btn-outline-light" id="modal-create-chat-button">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <aside id="sidebar" class="sidebar sidebar-left">
            <div class="toggle" id="toggle-left">
                <a href="#" class="fa-align-justify fa js-menu-toggle">
                    <span></span>
                </a>
            </div>
            <div class="side-inner">
                <div id="side-content">
                    <div class="logo">
                        <span>M</span>
                    </div>
                    <div id="origin-menu">
                        <div class="nav-menu">
                            <ul class="custom-ul">
                                <li class="custom-li"><a href="#" class="settings-menu-toggle custom-a">Settings</a></li>
                                <li class="custom-li"><a href="#" class="contacts-menu-toggle custom-a">Contacts</a></li>
                                <li class="custom-li"><a href="#" class="create-chat-menu-toggle custom-a" data-toggle="modal" data-target="#modal-new-chat">Create chat</a></li>
                            </ul>
                        </div>
                        <div class="featured-users">
                            <h3>Chats</h3>
                            <ul id="chat-list" class="non-styled-list pl-2vw">

                            </ul>
                        </div>
                    </div>
                    <div class="featured-users d-none" id="contact-menu">
                        <ul class="custom-ul">
                            <li class="custom-li"><a href="#" class="contacts-menu-toggle custom-a">Return</a></li>
                        </ul>
                        <h3><span class="fa fa-plus add-contact" data-toggle="modal" data-target="#modal-contacts"></span> Contacts</h3>
                        <ul id="contact-list" class="non-styled-list pl-2vw">

                        </ul>
                    </div>
                    <div class="featured-users d-none" id="settings-menu">
                        <ul class="custom-ul">
                            <li class="custom-li"><a href="#" class="settings-menu-toggle custom-a">Return</a></li>
                        </ul>
                        <h3>Settings</h3>
                    </div>
                </div>
                <div th:replace="~{fragment/logout :: logout}"></div>
            </div>
        </aside>
        <aside id="chat-menu" class="sidebar sidebar-right">
            <div class="toggle" id="toggle-right">
                <a href="#" class="fa-align-justify fa js-menu-toggle">
                    <span></span>
                </a>
            </div>
            <div class="side-inner">

            </div>
        </aside>
    </th:block>
</html>
