<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}"><div layout:fragment="content">

    <div id="modal-upload-image"></div>

    <div class="chat-window" id="chat-window">

    </div>

    <div class="dropdown-menu" id="message-right-click">
        <span class="dropdown-item">Select</span>
        <span class="dropdown-item">Reply</span>
    </div>

    <div class="message-box">
        <textarea placeholder="Message..." name="message" id="message-text" class="message-textarea" autofocus></textarea>
        <i class="fa fa-paper-plane send-button unselectable" id="send-button"></i>
    </div>
    
</div></html>
